<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" media="all" href="/css/main.css" th:href="@{/css/main.css}"/>
    <title>Welcome</title>
</head>
<body>
<div id="modal" class="modal is-visible" th:insert="~{fragments/modal :: login}"></div>

<div id="app" class="welcome">
    <div id="app-aside" class="aside" th:insert="~{fragments/aside :: aside}"></div>

    <div id="app-body" class="welcome__content">
        <section>
            <i class="fa-solid fa-comments"></i>
            <h2>Welcome to Chat App</h2>
            <p>Select a Channel to start a conversation</p>
        </section>
    </div>
</div>

<script src="https://kit.fontawesome.com/1d339fd19b.js" crossorigin="anonymous"></script>
<script src="/js/modal.js" type="module" defer></script>
</body>
</html>
